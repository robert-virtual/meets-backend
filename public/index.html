<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .msg {
        position: absolute;
        opacity: 0;
        margin-left: 30px;
        visibility: hidden;
        animation: smoke 2s;
      }
      @keyframes smoke {
        0% {
          visibility: visible;
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body class="dark:bg-slate-900 dark:text-white m-4">
    <h1 class="text-5xl">Meets</h1>
    <button id="create-meet" class="bg-blue-600 p-2 my-2 rounded">
      Crear Reunion
    </button>
    <input type="text" class="hidden" />
    <button id="meet-in" class="bg-blue-600 p-2 my-2 rounded">
      ingresar a Reunion
    </button>

    <div
      id="meet-id"
      class="hidden my-4 bg-gray-100 text-black rounded p-1 inline-block"
    >
      <h3 class="inline">Test</h3>
      <span class="msg hidden text-white">Id copiado!</span>
      <svg
        id="copy"
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6 inline cursor-pointer hover:bg-gray-200 rounded-full"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
        />
      </svg>
    </div>

    <div id="video-grid"></div>
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
